<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Lucie</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    
    <img src="wikilogo.svg" alt="wikilogo" class="wikilogo">
    <h1>Recherche sur <span>Wiki Lucie</span></h1>

    <form> 
        <input type="text" 
        class="search-input"
        placeholder="Recherchez un mot">
    </form>

    <p class="error-msg"></p>

    <div class="results-display"></div>

    <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <footer> Made with ❤️ by Lucie</footer>
    <script src="app.js"></script>
</body>
</html>
